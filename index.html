<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Bookshelf</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/71609913?v=4">
</head>
<body>
    <header class="header">
        <h1>Bookshelf App</h1>
    </header>

    <div class="container">

        <div class="content">
            <div class="input_container">
                <h2 class="title">Add new book</h2>
                <form id="formDataBuku" action="" method="post">
                    <div class="form-group">
                        <input type="text" name="judul" id="judul" placeholder="">
                        <label for="judul">Title</label>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <input type="text" name="penulis" id="penulis" placeholder="">
                            <label for="penulis">Writter</label>
                        </div>
                        <div class="form-group">
                            <input type="number" name="tahun" id="tahun" placeholder="">
                            <label for="tahun">Pub Year</label>
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="isRead" id="isRead" placeholder="">
                        <label for="isRead">Has been read?</label>
                    </div>
                    <button type="submit" class="submit-btn">Simpan</button>
                </form>
            </div>
        </div>

        <div class="content">
            <div class="search_container">
                <h2 class="title">Search Book</h2>
                <form id="formSearch" action="" method="post">
                    <div class="form-group">
                        <input type="text" name="pencarian" id="pencarian" placeholder="">
                        <label for="pencarian">Book's title</label>
                    </div>
                    <div class="form-search-bottom">
                        <button type="reset" class="reset-btn">Reset</button>
                        <button type="submit" class="cari-btn">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="content status">
            <div class="unread_container">
                <h2 class="title">List of unfinished books</h2>
                <div id="belumDibaca">
                </div>
            </div>
            <div class="readed_container">
                <h2 class="title">List of finished books</h2>
                <div id="sudahDibaca">
                </div>
            </div>
        </div>

    </div>

    <footer>
        <span>
            Basic Front-End Website Final Project - agusardinh &copy; 2022
        </span>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
